<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Local CSS  -->
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather Dash</title>
</head>

<body>
    <div class="px-3 py-3 text-center bg-dark bg-gradient text-light">
        <h1>Weather Dash</h1>
    </div>

    <main>
        <div class="container-fluid bg-light">
            <!-- search bar -->
            <form id="user-form" class="card-body">
                <h3>Search for a City or Zip Code:</h3>
                <input name="city-name" id="city-name" type="text" autofocus="true" class="form-input"/>
                <button type="submit" class="btn bg-primary text-light">Search</button>
            </form>
            <!-- search history -->
            <ul class="list-group" id="search-history"></ul>
        </div>
    
        <div class="container-fluid">
            <!-- today's weather -->
            <div class="card" id="todays-weather"></div>
            <!-- 5 day forecast -->
            <h4>5-day Forecast:</h4>
            <div class="row row-cols-1 row-cols-md-5 g-1">
                <div class="col">
                  <div class="card">
                    <div class="card-body bg-primary text-light">
                      <h5 class="card-title">Day 1</h5>
                      <p class="card-text">Test</p>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card">
                    <div class="card-body bg-primary text-light">
                      <h5 class="card-title">Day 2</h5>
                      <p class="card-text">Test</p>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card">
                    <div class="card-body bg-primary text-light">
                      <h5 class="card-title">Day 3</h5>
                      <p class="card-text">Test</p>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card">
                    <div class="card-body bg-primary text-light">
                      <h5 class="card-title">Day 4</h5>
                      <p class="card-text">Test</p>
                    </div>
                  </div>
                </div>
                <div class="col">
                    <div class="card">
                      <div class="card-body bg-primary text-light">
                        <h5 class="card-title">Day 5</h5>
                        <p class="card-text">Test</p>
                      </div>
                    </div>
                  </div>
              </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
